<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbar-main">

        <ul class="nav navbar-nav">

        <ul class="nav navbar-nav navbar-right">
          <li id="regged" class="regged">
            <a class="disabled">Привет чел с почтой жена@мозгов.нет</a>
          </li>
          <li id="notRegged" class="notRegged">
            <a href="auth.html" onclick="showReg()">Вход</a>
          </li>
          <li class="notRegged">
            <a href="register.html" onclick="showReg()">Регистрация</a>
          </li>

      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1 class="col-sm-12">Авторизация</h1>
    </div>
    <div class="row">

    </div>

    <div class="row">
      <div class="col-lg-4 col-sm-12">
        <form role="form" action="index.html" method="post">
          <div class="alert alert-danger">Неверный логин или пароль</div>
          <div class="form-group">
            <label for="inputEmail">Адрес email:</label>
            <input required type="email" class="form-control input-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" placeholder="Введите email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Пароль:</label>
            <input required type="password" pattern="[A-Za-z0-9_-]{4,12}" class="form-control input-lg" placeholder="Введите пароль">
          </div>
          <button type="submit" class="btn btn-success btn-lg">Войти</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="row">
      <div class="col-sm-12">
